<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Map with FSC</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #addressInput {
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      display: block;
    }
    #suggestions {
      width: 80%;
      margin: 0 auto;
      list-style: none;
      padding: 0;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
      z-index: 1000;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Pricing Map with FSC</h1>
  <input
    type="text"
    id="addressInput"
    placeholder="Start typing your address..."
  />
  <ul id="suggestions"></ul>
  <div id="map"></div>

  <script>
    const apiUrl = "https://wxmvp2w2qi.execute-api.us-east-2.amazonaws.com/GeocodeAddress";

    let currentFuelSurcharge = 0; // Initialize FSC

    const markers = [
      { name: "ANCASTER, ON", lat: 43.2084, lng: -80.0016, tanker: "$365.00", large: "$195.00", small: "$130.00" },
      { name: "BRANTFORD", lat: 43.1484, lng: -80.2102, tanker: "$410.00", large: "$235.00", small: "$150.00" },
      { name: "OAKVILLE", lat: 43.4761, lng: -79.6803, tanker: "$790.00", large: "$550.00", small: "$550.00" },
      // Add other locations as needed
    ];

    const map = L.map("map").setView([43.1484, -80.2102], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Function to fetch FSC (simulated for now)
    function fetchFuelSurcharge() {
      const simulatedDieselPrice = 1.58; // Example diesel price for Southern Ontario
      let surcharge = 0;

      if (simulatedDieselPrice >= 1.00 && simulatedDieselPrice <= 1.47) {
        surcharge = 5;
      } else if (simulatedDieselPrice >= 1.48 && simulatedDieselPrice <= 1.97) {
        surcharge = 10;
      } else if (simulatedDieselPrice >= 1.98 && simulatedDieselPrice <= 2.47) {
        surcharge = 15;
      }

      currentFuelSurcharge = surcharge;
      console.log(`Current FSC: $${surcharge}`);
    }

    // Call FSC calculation on load
    fetchFuelSurcharge();

    async function fetchSuggestions(input) {
      try {
        const response = await fetch(`${apiUrl}?action=autocomplete&input=${encodeURIComponent(input)}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const suggestions = await response.json();
        return suggestions;
      } catch (error) {
        console.error("Error fetching autocomplete suggestions:", error);
        return [];
      }
    }

    async function fetchGeocode(address) {
      try {
        const response = await fetch(`${apiUrl}?address=${encodeURIComponent(address)}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        if (data.lat && data.lng) findClosestLocation(data.lat, data.lng, address);
      } catch (error) {
        console.error("Error fetching geocode data:", error);
      }
    }

    function displaySuggestions(suggestions) {
      const suggestionsList = document.getElementById("suggestions");
      suggestionsList.innerHTML = "";

      suggestions.forEach(suggestion => {
        const li = document.createElement("li");
        li.textContent = suggestion.description;
        li.addEventListener("click", () => {
          fetchGeocode(suggestion.description);
          suggestionsList.innerHTML = ""; // Clear suggestions after selection
          document.getElementById("addressInput").value = suggestion.description;
        });
        suggestionsList.appendChild(li);
      });
    }

    async function handleInput(event) {
      const input = event.target.value;
      if (input.length > 2) {
        const suggestions = await fetchSuggestions(input);
        displaySuggestions(suggestions);
      }
    }

    function findClosestLocation(lat, lng, address) {
      let closestMarker = null;
      let minDistance = Infinity;

      console.log("User Coordinates:", lat, lng);

      markers.forEach(marker => {
        console.log(`Marker: ${marker.name}, Coordinates: (${marker.lat}, ${marker.lng})`);
        const distance = haversine(lat, lng, marker.lat, marker.lng);
        console.log(`Distance to ${marker.name}: ${distance.toFixed(2)} km`);

        if (distance < minDistance) {
          minDistance = distance;
          closestMarker = marker;
          console.log(`New closest marker: ${marker.name}, Distance: ${distance.toFixed(2)} km`);
        }
      });

      console.log("Closest Marker Found:", closestMarker);

      if (closestMarker) {
        map.setView([lat, lng], 14);
        L.popup()
          .setLatLng([lat, lng])
          .setContent(
            `<b>Your Address:</b> ${address}<br><b>Closest Location:</b> ${closestMarker.name}<br><b>Pricing:</b><br>
             Tanker: ${closestMarker.tanker}<br>
             Large: ${closestMarker.large}<br>
             Small: ${closestMarker.small}<br>
             FSC: $${currentFuelSurcharge}`
          )
          .openOn(map);
      } else {
        alert("No locations found near your address.");
      }
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const toRad = angle => (angle * Math.PI) / 180;

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c; // Distance in km

      console.log(`Haversine Inputs: lat1=${lat1}, lon1=${lon1}, lat2=${lat2}, lon2=${lon2}`);
      console.log(`Calculated Distance: ${distance.toFixed(2)} km`);
      return distance;
    }

    document.getElementById("addressInput").addEventListener("input", handleInput);
  </script>
</body>
</html>
