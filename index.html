<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Map with FSC</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #addressInput {
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      display: block;
    }
    #suggestions {
      width: 80%;
      margin: 0 auto;
      list-style: none;
      padding: 0;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
      z-index: 1000;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Pricing Map with FSC</h1>
  <input
    type="text"
    id="addressInput"
    placeholder="Start typing your address..."
  />
  <ul id="suggestions"></ul>
  <div id="map"></div>

  <script>
    const apiUrl = "https://wxmvp2w2qi.execute-api.us-east-2.amazonaws.com/GeocodeAddress";

    const dieselPriceUrl = "https://www.ontario.ca/motor-fuel-prices"; // Placeholder for live scraping
    let currentFuelSurcharge = 0; // Initialize FSC

    const markers = [
      { name: "ANCASTER, ON", lat: 43.2084, lng: -80.0016, tanker: "$365.00", large: "$195.00", small: "$130.00" },
      { name: "CAMPBELL RD, BRANT, ON", lat: 43.1182, lng: -80.1572, tanker: "$365.00", large: "$195.00", small: "$130.00" },
      { name: "COPETOWN, ON", lat: 43.2434, lng: -80.0561, tanker: "$365.00", large: "$195.00", small: "$130.00" },
      { name: "GREENVILLE, ON", lat: 43.2902, lng: -79.9974, tanker: "$365.00", large: "$195.00", small: "$130.00" },
      { name: "LYNDEN, ON", lat: 43.2387, lng: -80.1475, tanker: "$365.00", large: "$195.00", small: "$130.00" },
      { name: "MT. HOPE", lat: 43.1578, lng: -79.9139, tanker: "$390.00", large: "$200.00", small: "$140.00" },
      { name: "ST. GEORGE", lat: 43.2459, lng: -80.2535, tanker: "$390.00", large: "$200.00", small: "$140.00" },
      { name: "CALEDONIA", lat: 43.0643, lng: -79.9530, tanker: "$400.00", large: "$215.00", small: "$150.00" },
      { name: "5TH/6TH CONCESSION", lat: 43.0153, lng: -79.9355, tanker: "$400.00", large: "$215.00", small: "$150.00" },
      { name: "BRANTFORD", lat: 43.1484, lng: -80.2102, tanker: "$410.00", large: "$235.00", small: "$150.00" },
      { name: "DUNDAS", lat: 43.2746, lng: -79.9421, tanker: "$410.00", large: "$235.00", small: "$150.00" },
      { name: "HAMILTON MTN", lat: 43.1920, lng: -79.8669, tanker: "$410.00", large: "$235.00", small: "$150.00" },
      { name: "STONEY CREEK MTN", lat: 43.1920, lng: -79.8669, tanker: "$410.00", large: "$235.00", small: "$150.00" },
      { name: "WATERDOWN", lat: 43.3275, lng: -79.9116, tanker: "$410.00", large: "$235.00", small: "$150.00" },
      { name: "BINBROOK", lat: 43.1210, lng: -79.8070, tanker: "$450.00", large: "$245.00", small: "$165.00" },
      { name: "CARLISLE", lat: 43.3984, lng: -79.9743, tanker: "$450.00", large: "$245.00", small: "$165.00" },
      { name: "FREELTON", lat: 43.3967, lng: -80.0383, tanker: "$450.00", large: "$245.00", small: "$165.00" },
      { name: "BURLINGTON", lat: 43.3348, lng: -79.7986, tanker: "$530.00", large: "$335.00", small: "$335.00" },
      { name: "CAMPBELLVILLE", lat: 43.4895, lng: -79.9883, tanker: "$590.00", large: "$360.00", small: "$360.00" },
      { name: "CAMBRIDGE", lat: 43.4030, lng: -80.3285, tanker: "$590.00", large: "$360.00", small: "$360.00" },
      { name: "WINONA", lat: 43.2077, lng: -79.6506, tanker: "$690.00", large: "$510.00", small: "$510.00" },
      { name: "OAKVILLE", lat: 43.4761, lng: -79.6803, tanker: "$790.00", large: "$550.00", small: "$550.00" }
    ];

    const map = L.map("map").setView([44.3108138, -79.5415234], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    async function fetchFuelSurcharge() {
      try {
        const simulatedDieselPrice = 1.58; // Example diesel price for Southern Ontario
        let surcharge = 0;

        if (simulatedDieselPrice >= 1.00 && simulatedDieselPrice <= 1.47) {
          surcharge = 5;
        } else if (simulatedDieselPrice >= 1.48 && simulatedDieselPrice <= 1.97) {
          surcharge = 10;
        } else if (simulatedDieselPrice >= 1.98 && simulatedDieselPrice <= 2.47) {
          surcharge = 15;
        }

        currentFuelSurcharge = surcharge;
        console.log(`Current FSC: $${surcharge}`);
      } catch (error) {
        console.error("Error fetching FSC:", error);
      }
    }

    fetchFuelSurcharge();

    async function fetchAutocomplete(input) {
      try {
        const response = await fetch(`${apiUrl}?action=autocomplete&input=${encodeURIComponent(input)}`);
        const data = await response.json();
        if (data.predictions) {
          const suggestions = data.predictions.map(prediction => prediction.description);
          updateSuggestionsUI(suggestions);
        }
      } catch (error) {
        console.error("Error fetching autocomplete suggestions:", error);
      }
    }

    function updateSuggestionsUI(suggestions) {
      const suggestionsList = document.getElementById("suggestions");
      suggestionsList.innerHTML = "";

      suggestions.forEach(suggestion => {
        const listItem = document.createElement("li");
        listItem.textContent = suggestion;
        listItem.onclick = () => handleSuggestionClick(suggestion);
        suggestionsList.appendChild(listItem);
      });
    }

    function handleSuggestionClick(selectedAddress) {
      document.getElementById("addressInput").value = selectedAddress;
      document.getElementById("suggestions").innerHTML = "";
      fetchGeocode(selectedAddress);
    }

    async function fetchGeocode(address) {
      try {
        const response = await fetch(`${apiUrl}?action=geocode&address=${encodeURIComponent(address)}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        if (data.lat && data.lng) findClosestLocation(data.lat, data.lng, address);
      } catch (error) {
        console.error("Error fetching geocode data:", error);
      }
    }

    function findClosestLocation(lat, lng, address) {
      let closestMarker = null;
      let minDistance = Infinity;

      markers.forEach(marker => {
        const distance = haversine(lat, lng, marker.lat, marker.lng);
        if (distance < minDistance) {
          minDistance = distance;
          closestMarker = marker;
        }
      });

      if (closestMarker) {
        map.setView([lat, lng], 14);
        L.popup()
          .setLatLng([lat, lng])
          .setContent(
            `<b>Your Address:</b> ${address}<br><b>Closest Location:</b> ${closestMarker.name}<br><b>Pricing:</b><br>
             Tanker: ${closestMarker.tanker} + FSC: $${currentFuelSurcharge}<br>
             Large: ${closestMarker.large} + FSC: $${currentFuelSurcharge}<br>
             Small: ${closestMarker.small} + FSC: $${currentFuelSurcharge}`
          )
          .openOn(map);
      }
    }

    document.getElementById("addressInput").addEventListener("input", event => {
      const input = event.target.value;
      if (input.length > 2) fetchAutocomplete(input);
    });

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const toRad = angle => (angle * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lat2 - lon1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }
  </script>
</body>
</html>
