<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #addressInput {
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      display: block;
    }
    #suggestions {
      width: 80%;
      margin: 0 auto;
      list-style: none;
      padding: 0;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
      z-index: 1000;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Pricing Map</h1>
  <input
    type="text"
    id="addressInput"
    placeholder="Start typing your address..."
  />
  <ul id="suggestions"></ul>
  <div id="map"></div>

  <script>
    const apiUrl = "https://your-api-gateway-id.execute-api.us-east-2.amazonaws.com/GeocodeAddress";

    const markers = [
      { name: "Location 1", lat: 44.310, lng: -79.540, tanker: "$365", large: "$195", small: "$130" },
      { name: "Location 2", lat: 43.650, lng: -79.380, tanker: "$400", large: "$215", small: "$150" },
    ];

    const map = L.map("map").setView([44.3108138, -79.5415234], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    async function fetchAutocomplete(input) {
      try {
        const response = await fetch(`${apiUrl}?action=autocomplete&input=${encodeURIComponent(input)}`);
        const data = await response.json();
        if (data.predictions) {
          const suggestions = data.predictions.map(prediction => prediction.description);
          updateSuggestionsUI(suggestions);
        } else {
          console.error("No autocomplete suggestions found.");
        }
      } catch (error) {
        console.error("Error fetching autocomplete suggestions:", error);
      }
    }

    function updateSuggestionsUI(suggestions) {
      const suggestionsList = document.getElementById("suggestions");
      suggestionsList.innerHTML = ""; // Clear previous suggestions

      suggestions.forEach(suggestion => {
        const listItem = document.createElement("li");
        listItem.textContent = suggestion;
        listItem.onclick = () => handleSuggestionClick(suggestion);
        suggestionsList.appendChild(listItem);
      });
    }

    function handleSuggestionClick(selectedAddress) {
      document.getElementById("addressInput").value = selectedAddress;
      document.getElementById("suggestions").innerHTML = ""; // Clear suggestions
      fetchGeocode(selectedAddress);
    }

    async function fetchGeocode(address) {
      try {
        const response = await fetch(`${apiUrl}?action=geocode&address=${encodeURIComponent(address)}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        if (data.lat && data.lng) {
          findClosestLocation(data.lat, data.lng, address);
        } else {
          alert("No geocode data found.");
        }
      } catch (error) {
        console.error("Error fetching geocode data:", error);
        alert("Failed to fetch geocode data.");
      }
    }

    function findClosestLocation(lat, lng, address) {
      let closestMarker = null;
      let minDistance = Infinity;

      markers.forEach(marker => {
        const distance = haversine(lat, lng, marker.lat, marker.lng);
        if (distance < minDistance) {
          minDistance = distance;
          closestMarker = marker;
        }
      });

      if (closestMarker) {
        map.setView([lat, lng], 14);
        L.popup()
          .setLatLng([lat, lng])
          .setContent(
            `<b>Your Address:</b> ${address}<br><b>Pricing:</b><br>
             Tanker: ${closestMarker.tanker}<br>
             Large: ${closestMarker.large}<br>
             Small: ${closestMarker.small}`
          )
          .openOn(map);
      } else {
        alert("No locations found near your address.");
      }
    }

    document.getElementById("addressInput").addEventListener("input", event => {
      const input = event.target.value;
      if (input.length > 2) {
        fetchAutocomplete(input);
      }
    });

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const toRad = angle => (angle * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }
  </script>
</body>
</html>
